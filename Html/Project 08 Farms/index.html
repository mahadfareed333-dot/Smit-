<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body bgcolor="Mistyrose">
    <center>
    <h1>Student Registration Form</h1>
    <hr>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Your Name">
        <br><br>

        <label for="">Number</label>
        <input type="text" placeholder="Your Number">
        <br><br>

        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Your Email">
        <br><br>

        <label for="">Course</label>
        <select name="" id="">
            <option value="">Select....</option>
            <option value="">Html</option>
            <option value="">Css</option>
            <option value="">Java</option>
            <option value="">Python</option>
        </select>
        <br><br>

        <label for="">Date Of Birth</label>
        <input type="date">
        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="g" id="">Male
        <input type="radio" name="g" id="">Female
        <br><br>

        <label for="">Student Photo</label>
        <input type="file" name="" id="">
        <br><br>

        <Label>Select Branch</Label>
        <input type="checkbox" name="" id="">Korangi
        <input type="checkbox" name="" id="">Tariq Road
        <input type="checkbox" name="" id="">Nazimabad
        <br><br>

        <!-- <Label>Address</Label> -->
        <textarea style="height: 110px; width: 400px;"  placeholder="Address"></textarea>
        <br><br>

        <button>Submit</button>


    </form>
    </center>
</body>

</html>
